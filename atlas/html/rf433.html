<script type="text/javascript">
    function theFunction(obj) {
        var of = obj.getAttribute("of");
        var btn = obj.getAttribute("btn");
        var action = obj.getAttribute("action");
        const Http = new XMLHttpRequest();
        const url='/rf433/'+of+'/'+btn;
        var params = "value="+action;
        Http.open('PUT', url);
        
        Http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        Http.onreadystatechange = (e) => {
            console.log(Http.responseText);
        }
        Http.send(params);
    }
</script>
daytime: {{ daytime }}
{% for plug in plugs %}
    
    <div style="margin-top: 10px">
    {{ plug }}<a of="{{plug['of']}}" btn="{{plug['btn']}}" action="{{plug['action']}}" onclick="return theFunction(this)" href="#/" style="margin-left: 10px">{{ plug['action'] }}</a>
    </div>
{% end %}
