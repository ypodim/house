<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$( document ).ready(function() {
    var ws = new WebSocket("ws://" + location.host + "/websocket");
    ws.onopen = function() {
       ws.send("Hello, world");
    };
    ws.onmessage = function (evt) {
       $("#irval").html(evt.data);
    };

    $("#btn").click(function() {
        $.ajax({
          url: "/garagedoor",
          method: "PUT",
          data: { value : 1 },
        }).done(function( html ) {
          console.log(html);
        });
    });
});
</script>
<style>
#btn {cursor: pointer; width: 100px; margin-top: 20px;}
</style>
</head>
<body>


<div id="irval"></div>
<div id="btn">toggle</div>

</body>
</html>
